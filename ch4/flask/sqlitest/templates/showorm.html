<html>
<head>
<title>Flask-Sqlite Test</title>
</head>
<body>
<div style="padding-top:20px;">
<table border>
<tr>
  <th>Id</th>
  <th>Name</th>
  <th>Birthday</th>
  <th>Gender</th>
</tr>
{% for item in items %}
  <tr>
    <td>{{ item.id }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.birth }}</td>
    <td>{{ item.gender }}</td>
  </tr>
{% endfor %}
</table>
</div>
</body>
</html>
